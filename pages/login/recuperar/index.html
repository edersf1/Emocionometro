<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar senha | Emocionómetro</title>
    <link rel="shortcut icon" href="../../../assets/images/BG.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="coracao">
        <img src="../../../assets/images/BG.svg" alt="">
    </div>
    <div class="recuperarSenha" id="recuperarSenha">
        <img src="../../../assets/images/Frame 8804.png" alt="Imagem">
        <div class="recuperar">
            <p>Esqueceu sua senha? Não se preocupe!</p>
            <h1>Insira seu e-mail para
                recuperar a sua senha</h1>
        </div>
        <form class="formulario" id="formularioRecuperacao">
            <div class="email">
                <label for="email"><span>E-mail</span></label>
            </div>
            <input type="email" id="emailRecuperacao" placeholder="Digite seu e-mail">
            
            <button class="continuar">Continuar</button>
        </form>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Emocionómetro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../../assets/images/BG.svg" type="image/x-icon">
    <script src="../../../JS/aluno.js" defer></script>
</head>

<body>
    <div class="topo">
        <img src="../../../assets/images/Frame 8804.png" alt="">
        <div class="perfil">
            <div class="iconePerfil">
                <div class="svgPerfil">
                    <img src="../../../assets/images/user.svg" alt="">
                </div>
                <strong>Eder Santos</strong>
            </div>

        </div>
    </div>
    <div class="cores">
        <div class="retanguloMarrom"></div>
        <div class="retanguloMarrom2"></div>
        <div class="retanguloLaranja"></div>
        <div class="retanguloLaranja2"></div>
        <div class="retanguloAmarelo"></div>
    </div>

    <div class="menuLateral">
        <a href="../../../pages/home/index.html">
            <div class="home">
                <img src="../../../assets/images/homeMarrom.svg" alt="">
                <span>Home</span>
            </div>
        </a>

        <div class="usuarios" id="usuarios">
            <img src="../../../assets/images/addUserMarrom.svg" alt="">
            <span>Usuários</span>
            <div class="setaUsers">
                <img src="../../../assets/images/setaParaBaixo.svg" alt="">
            </div>
        </div>


        <a href="../../../pages/users/professor/index.html">
            <div class="professores">
                <span>Professor</span>
            </div>
        </a>

        <a href="../../../pages/users/alunos/index.html">
            <div class="alunos">
                <span>Aluno</span>
            </div>
        </a>

        <a href="../../../pages/emocionometro/index.html">
            <div class="emocionometro">
                <img src="../../../assets/images/emocionometroMarrom.svg" alt="">
                <span>Emocionómetro</span>

            </div>
        </a>
        <a href="">
            <div class="meuPerfil">
                <img src="../../../assets/images/user.svg" alt="">
                <Span>Meu perfil</Span>
            </div>
        </a>

        <a href="../../../pages/login/index.html">
            <div class="sair">
                <img src="../../../assets/images/user.svg" alt="">
                <Span>Sair</Span>
            </div>
        </a>
    </div>
    <div class="pageHome">
        <div class="listaProfessores" id="listaProfessores">
            <div class="topoLista">
                <h2>Usuarios </h2>
                <img src="../../../assets/images/setaUsersPreta.svg" alt="">
                <h2>Aluno</h2>
            </div>

            <div class="pesquisa" id="pesquisa">
                <div>
                    <input type="search" placeholder="Pesquise uma palavra-chave">
                    <button type="submit" class="botaoPesquisa">
                        <img src="../../../assets/images/search.svg" alt="">
                    </button>
                </div>
                <div class="boxNovoUser">
                    <button class="botaoNovoUser" id="novoAluno" onclick="novoUsuario()"><img src="../../../assets/images/Plus 24px.svg"
                            alt="">Novo usuário</button>
                </div>
            </div>

            <div class="tabela" id="tabela">
                <div class="thead">
                    <span class="nomeThead">Nome</span>
                    <span class="disciplinaThead">Disciplina</span>
                    <span class="perfilTabelaThead">Perfil</span>
                    <span class="ativoThead">Ativo</span>
                    <span class="acoesThead">Ações</span>
                </div>
        
            </div>
        </div>
    </div>
</body>

</html>
